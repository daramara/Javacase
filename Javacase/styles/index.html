<!DOCTYPE html>
<html>
<head>
<link href="styles.css" rel="stylesheet" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div style="text-align:center">
  <h2>Tabbed Image Gallery</h2>
  <p>Click on the images below:</p>
</div>

<!-- The four columns -->
<div class="row">
  <div class="column pic1">
    <img src="/styles/images/London.jpg" alt="Nature" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column pic2">
    <img src="/styles/images/madrid.jpg" alt="Snow" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column pic3">
    <img src="/styles/images/newyork.jpg" alt="Mountains" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column pic4">
    <img src="/styles/images/newyork.jpg" alt="Mountains" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column pic5">
    <img src="/styles/images/newyork.jpg" alt="Mountains" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column pic6">
    <img src="/styles/images/newyork.jpg" alt="Mountains" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column pic7">
    <img src="/styles/images/newyork.jpg" alt="Mountains" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column pic8">
    <img src="/styles/images/newyork.jpg" alt="Mountains" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column pic9">
    <img src="/styles/images/newyork.jpg" alt="Mountains" style="width:100%" onclick="myFunction(this);">
  </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  let expandImg = document.getElementById("expandedImg");
  let imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>

</body>
</html>
